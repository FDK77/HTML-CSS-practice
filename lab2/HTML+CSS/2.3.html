<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стилизованные таблицы</title>
  <style>
    tbody tr:nth-child(odd) {
      background: rgb(240, 240, 240);
    }
    tbody tr:nth-child(odd) td {
      background: rgb(240, 240, 240);
    }
    table, td, th {
      border:1px solid rgb(222, 222, 222)
    }
    table{
      border-collapse: collapse;
      width: 90%;
    }
    tbody tr:hover {

</head>
